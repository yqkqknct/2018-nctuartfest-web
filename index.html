<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-grid.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-utilities@4.0.0-beta.3/bootstrap-utilities.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/app.css">

	<link rel="shortcut icon" type="image/x-icon" href="assets/images/common/logo-100x100.png" />
	<title>交通大學藝趣節 NCTU Art Festival</title>
</head>
<body>

	<!-- logo -->
	<div class="main-logo">
		<img src="assets/images/common/logo-100x100.png" >
	</div>
	<!-- logo end -->
	<div class="container header">
		<div class="components">
			<!-- header light -->
			<div class="light">
				<img src="assets/images/common/header-light.png">
			</div>
			<!-- header light end -->
			<!-- header pipe -->
			<div class="pipe" style="vertical-align: top">
				<img src="assets/images/common/header-pipe.png" >
			</div>
			<!-- header pipe end -->
		</div>
		<div>
			<div class="info">
				<div class="year">2018</div>
				<div class="topic">
					<img src="assets/images/common/nctuartfest.png" >
				</div>
				<div class="topic-english">
					<span>Authentic Identity</span>
				</div>
				<div class="date">04/08 --- 05/13</div>
				<div class="place">交通大學校園各處</div>
			</div>
			<div class="sketch">
				<img src="assets/images/common/header-sketch.png">
			</div>
		</div>
	</div>
	<div>
		<div class="topic-sketch"></div>
	</div>
	<div class="container topic">
		<div class="topic-widgets-1">
			<div class="d-none d-md-block d-lg-none title">
				<img src="assets/images/common/topic-title.png">
			</div>
			<div class="d-block d-md-none topic-english-1">
				"Authentic<br> Identity"
			</div>
			<div class="topic-widgets-2">
				<div class="d-none d-md-inline-block d-lg-none products">
					<img src="assets/images/common/topic-products.png">
				</div>
				<div class="robot">
					<img src="assets/images/common/topic-robot.png">
				</div>
				<div class="d-inline-block d-md-none products">
					<img src="assets/images/common/topic-products.png">
				</div>
			</div>
		</div>
		<div class="intro">
			<span class="topic-english-2 d-none d-md-inline">"Authentic Identity"</span>
			<p class="intro-content">崇尚科技發展，人工智慧技術不斷進步的時代，機器人與人類的差異也漸漸縮小，身為一個真實的人，什麼是我們存在於世界上無可取代、獨一無二的特質？身處於紛亂的、日新月異的時代，每一個人的真實身份又是什麼？</p>
			<button class="medium-articles" onclick="window.location='#'">
				Medium 系列文章
			</button>
		</div>
		<div class="d-none d-lg-inline-block topic-widgets-3" >
			<div class="title">
				<img src="assets/images/common/topic-title.png">
			</div>
			<div class="products">
				<img src="assets/images/common/topic-products.png">
			</div>
		</div>
	</div>
</body>
</html>
